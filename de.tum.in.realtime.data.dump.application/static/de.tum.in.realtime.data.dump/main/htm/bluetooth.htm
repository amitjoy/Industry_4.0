<section ng-cloak>
	<div ng-init=bm.refresh()>
		<table class="table table-small">

			<colgroup>
				<col style="width: 30%; max-width: 10em" class=control-label>
				<col class=form-control>
			</colgroup>

			<tbody>
				<tr>
					<td><label for="bm.resources" class="control-label">Realtime Bluetooth Data</label>
					</td>
					<td>
						<table class="table" ng-show=bm.bluetoothResources.length>
							<tr ng-repeat="r in bm.bluetoothResources | orderBy: 'time'"
								ng-class="{active:bm.value==r.time}">
								<td ng-click=bm.read(r)>{{r.force_x}}</td>
								<td ng-click=bm.read(r)>{{r.force_y}}</td>
								<td ng-click=bm.read(r)>{{r.force_z}}</td>
								<td ng-click=bm.read(r)>{{r.torque_x}}</td>
								<td ng-click=bm.read(r)>{{r.torque_y}}</td>
								<td ng-click=bm.read(r)>{{r.torque_z}}</td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
